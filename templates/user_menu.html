<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>hfghgfhf</title>
    <link rel="stylesheet" type="text/css" href='{{ url_for("static",filename="layout.css") }}'>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

    <script>
        window.onload = function() {

        var a = false;
        var b = false;
        var c = false;
        
            document.getElementById('title4').onclick = function() {
                if (a == true){
                    document.getElementById('p1').style.display='none';
                    a=false;
                }else{
                    document.getElementById('p1').style.display='table';
                    a=true;
                }
                
            }
            document.getElementById('btn2').onclick = function() {
                if (b == true){
                    document.getElementById('p2').style.display='none';
                    b=false;
                }else{
                    document.getElementById('p2').style.display='table';
                    b=true;
                }
                
            }
            document.getElementById('btn3').onclick = function() {
                if (c == true){
                    document.getElementById('p3').style.display='none';
                    c=false;
                }else{
                    document.getElementById('p3').style.display='table';
                    c=true;
                }
                
            }
        }
        
    
    </script>
</head>
<body>
<div class='main_label'>
    <p><a href="/users"> <input type="button" value="BACK" name="add"></a></p>
    <div id='title2'>
       USER:  {{ list_of_questions[0]["user_name"] }}
    </div>

    <div id='title3'>
        Your Activities
    </div>
    <button id='title4'>
        QUESTIONS
    </button>
    
    <table style="display:none" id=p1>

        {% for row in list_of_questions %}
            <tr>
                <td> 
                    <a href="{{ url_for('question', q_id = row["id"] ) }}">{{ row['title'] }} </a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <button id="btn2">
        ANSWERS
    </button>
    <table style="display:none" id=p2>
        {% for row in list_of_answers %}
            <tr>
                <td>
                    <a href="{{ url_for('question', q_id = row["id"] ) }}">{{ row['title'] }} </a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <button id="btn3">
        COMMENTS
    </button>
    <table style="display:none" id=p3>
        {% for row in list_of_comments %}
            <tr>
                <td>
                    <a href="{{ url_for('question', q_id = row["id"] ) }}">{{ row['title'] }} </a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <h3>{{ message }}</h3>
</div>
</body>
</html>
