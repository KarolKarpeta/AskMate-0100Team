<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ask Mate</title>
    <link rel="stylesheet" type="text/css" href='{{ url_for("static",filename="layout.css") }}'>

    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

</head>
<body>
<div class='main_label'>
    <div class="topnav">
        <p><a href="/register"> <input type="button" value="REGISTER" name = "register"></a></p>
        <p><a href="/users"> <input type="button" value="USER LIST" name = "register"></a></p>
        <div class="search-container">
            <form action="{{ url_for('search_question') }}" method="POST">
                <input type="text" placeholder="Search.." name="search_message">
                <button type="submit">SEARCH</button>
            </form>
        </div>
    </div>

    <h1>Ask Mate - Questions</h1>

    <table id='tab_questions'>
        <tr >

            <th style="text-align : center">SUBMISSION TIME</th> <!-- Title  -->
            <th style="text-align : center">TITTLE</th>
            <th style="text-align : center">VIEWS</th><!-- Views  -->
            <th style="text-align : center">DELETE</th><!-- delete  -->

        </tr>
        <!-- #petla wpisujaca wartosci -->
        {% for row in list_of_dict_on_main %}
            <tr>

                <td style="text-align : center">{{ row['submission_time'] }}</td>
                <td>
                    <a href="{{ url_for('question', q_id = row["id"] ) }}">{{ row['title'] }} </a>
                </td>
                <td style="text-align : center">{{ row['view_number'] }}</td>
                <td style="text-align : center">
                    <form action='{{ url_for("delete_question", q_id = row["id"]) }}' method="POST">
                        <button type="submit" name="delete_question" value="delete_row">DELETE QUESTION</button>
                    </form>
                </td>
            </tr>
        {% endfor %}


    </table>

    <p><a href="/new-question"> <input type="button" class="w3-button w3-block w3-black" value="ADD NEW QUESTION" name="add" ></a></p>
</div>
</body>
</html>
