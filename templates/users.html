<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ask Mate</title>
    <link rel="stylesheet" type="text/css" href='{{ url_for("static",filename="layout.css") }}'>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

</head>
<body>
<p><a href="/list"> <input type="button" value="BACK" name = "back"></a></p>
<div class='main_label'>
    <div class="topnav">
        <p><a href="/register"> <input type="button" value="REGISTER" name = "register"></a></p>

    </div>
<!-- delete  -->
    <h1>USERS LIST</h1>

    <table id='user_list' style="text-align : center;width: 30%;margin-left:auto; margin-right:auto;">
        <tr>
            <th style="text-align : center">USER NAME</th>
            <th style="text-align : center">REGISTRATION DATE</th>
        </tr>

        <!-- #petla wpisujaca wartosci -->
        {% for row in users %}
            <tr>
                <td>
                    <a href="{{ url_for('user_page', user_id = row["user_id"] ) }}">{{ row['user_name'] }} </a>
                </td>
                <td style="text-align : center">{{ row['registration_date'] }}</td>



            </tr>
        {% endfor %}


    </table>
</div>
</body>
</html>
