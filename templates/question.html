<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
                table { border: 1px solid black;      }
                body {background-color: rgb(240, 216, 200);}
                h1 {font-family: sans-serif}

                th {
                    border: 1px solid #999;
                    padding: 0.1em 1em;
                    word-wrap: break-word;
                    font-size: 130%
                }
                td {
                    border: 1px solid #999;
                    padding: 0.1em 1em;
                    word-wrap: break-word;

                }

        </style>
</head>
<body>


<h1>Display Question</h1>

        <h3>  {{ quest["title"] }} </h3>
        <p> {{ quest["message"] }} </p>

    <table style="width:100%">
                <!-- HEADERSY DO TABELI id,submission_time,vote_number,question_id,message,image -->

                <!-- id  -->
                <th width="3%">Submission time</th> <!-- submission_time  -->
                <th width="3%">Vote_number</th> <!-- vote_number  -->
                 <!-- question_id  -->
                <th width="94%">ANSWER</th> <!-- message  -->
                <!-- image  -->

                <!-- #petla wpisujaca wartosci -->
                {% for row in answers_by_id %}
                    <tr>
                        {% for key, value in row.items() %}
                            {% if key in a_headers %}
                                <td>{{ value }}</td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}


            </table>

</body>
</html>
